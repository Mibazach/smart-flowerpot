<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Goudy Bookletter 1911"
      rel="stylesheet"
    />
    <title>{% block title %}Smart Flowerpot Dashboard{% endblock %}</title>
  </head>

  <body>
    <header>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      <hr />
      {% endif %}
    </header>
    <main>
      <div class="container">{% block content %}{% endblock %}</div>
    </main>

    <hr />

    <footer>
      <p>&copy; 2024 Smart Flowerpot App</p>
      <p>Developed by: Team Pelargonie</p>
    </footer>
  </body>
</html>
